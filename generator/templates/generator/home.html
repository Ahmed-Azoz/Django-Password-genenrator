<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center border border-secondary p-3 mb-2 bg-secondary text-white">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10" selected="selected">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select> Length
    <br>
  <input type="checkbox" name="uppercase"> UPERCASE
    <br>
  <input type="checkbox" name="Number"> Number
    <br>
  <input type="checkbox" name="lowercase"> lowercase
    <br>
  <input type="checkbox" name="special"> special
    <br>
  <input type="submit" name="" value="Generate Password" class="btn btn-primary">
<br>
</form>

  <div class="container text-center fixed-bottom">
     <a href="{% url 'about' %}" class="btn btn-secondary btn-lg btn-block">About</a>
  </div>
</div>
